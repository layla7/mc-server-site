<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="css/lumen-template.css" type="text/css" rel="stylesheet">
    <link href="css/additional.css" type="text/css" rel="stylesheet">
    <style>
        .list-group-item {
            border-top: 1px solid #dee2e6;
        }

        .list-group-item:first-child {
            border-top: 0;
        }
    </style>
</head>

<body onload = moreInfo()>
    <!-- Main Content -->
    <div class="container mt-5 align-items-center">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="align-right align-items-right">
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 align-items-center">
                <div class="card border-primary">
                    <div class="card-body">
                        <h1 class="mb-3 text-primary" style = "text-align:  center; font-size: 300%;" id="name"></h1>
                        <p id="shortDescription" class="card-text" style="font-size: 140%; text-align: center;"></p>
                        <div class="image-placeholder mb-3">
                            <img id = "serverBanner" src="" class="img-fluid w-100 ">
                        </div>
                        <div style="display: inline-block; font-size: 110%; width:100%; overflow: auto;">
                            <p class="card-text px-2" id = "longDescription"></p>
                        </div>

                        <div id = "videoArea">

                        </div>

                        <h4 class="pt-4" id = "moderationTitle"></h4>
                        <p id = "moderationDescription">
                        </p>
                        <p id = "moderationAdditional" class = "text-secondary"></p>
                        <h4 class="pt-4">Rules:</h4>
                        <p id =  "serverRules">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body" id = "shortInfo">
                        <h5>Header</h5>
                        <div class="d-flex py-2">
                            <div style="width: 100%; overflow: auto;">
                                Div 2
                            </div>
                            <div style="width: 100%; overflow: auto;">
                                Div 1
                            </div>
                        </div>
                        <div class="d-flex py-2">
                            <div style="width: 100%; overflow: auto;">
                                Div 1
                            </div>
                            <div style="width: 100%; overflow: auto;">
                                Div 2
                            </div>
                        </div>
                        <div class="d-flex py-2">
                            <div style="width: 100%; overflow: auto;">
                                <strong>Start Rating:</strong>
                            </div>
                            <div class="Stars bg-primary" style="--rating: 2.3; --star-size: 20px; width:100%; overflow:auto;" aria-label="Rating of this product is 2.3 out of 5."></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Card Elements -->
    <div class="row mt-4">
        <div class="col-12">

        </div>
    </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="scripts/Jquery.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>

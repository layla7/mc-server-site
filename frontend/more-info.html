<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="css/lumen-template.css" type="text/css" rel="stylesheet">
    <link href="css/additional.css" type="text/css" rel="stylesheet">
    <style>
        .list-group-item {
            border-top: 1px solid #dee2e6;
        }

        .list-group-item:first-child {
            border-top: 0;
        }
    </style>
</head>

<body onload = moreInfo()>
    <!-- Main Content -->
    <div class="container mt-5 align-items-center">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="align-right align-items-right">
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 align-items-center">
                <div class="card border-primary">
                    <div class="card-body">
                        <h1 class="mb-3 text-primary" style = "text-align:  center; font-size: 300%;" id="name"></h1>
                        <p id="shortDescription" class="card-text" style="font-size: 140%; text-align: center;"></p>
                        <div class="image-placeholder mb-3">
                            <img id = "serverBanner" src="" class="img-fluid w-100 ">
                        </div>
                        <div style="display: inline-block; font-size: 110%; width:100%; overflow: auto;">
                            <p class="card-text px-2" id = "longDescription"></p>
                        </div>

                        <div id = "videoArea">

                        </div>

                        <h4 class="pt-4" id = "moderationTitle"></h4>
                        <p id = "moderationDescription">
                        </p>
                        <p id = "moderationAdditional" class = "text-secondary"></p>
                        <h4 class="pt-4">Rules:</h4>
                        <p id =  "serverRules">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body" id = "shortInfo">
                        <h4 class = "pb-3" style = "text-align: center;" id="shortInfoHeader"><strong>Header</strong></h4>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serverModal">
                            Open Server Form
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="serverModal" tabindex="-1" role="dialog" aria-labelledby="serverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serverModalLabel">Server Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id = "EditForm">
                        <div class="form-group">
                            <label for="input-name">Name</label>
                            <input type="text" class="form-control" name="name" id="input-name" required>
                        </div>
                        <div class="form-group">
                            <label for="input-serverAddress">Server Address</label>
                            <input type="text" class="form-control" name="serverAddress" id="input-serverAddress" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name = "java" class="form-check-input" id="input-java">
                            <label class="form-check-label" for="input-java">Java</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="bedrock" class="form-check-input" id="input-bedrock">
                            <label class="form-check-label" for="input-bedrock">Bedrock</label>
                        </div>
                        <div class="form-group">
                            <label for="input-secondaryAddress">Secondary Address</label>
                            <input type="text" class="form-control" name="secondaryAddress" id="input-secondaryAddress">
                        </div>
                        <div class="form-group">
                            <label for="input-owner">Owner</label>
                            <input type="text" class="form-control" name="owner" id="input-owner">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name = "approved class="form-check-input" id="input-approved">
                            <label class="form-check-label" for="input-approved">Approved</label>
                        </div>
                        <div class="form-group">
                            <label for="input-longDescription">Long Description</label>
                            <textarea class="form-control" name="longDescription" id="input-longDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-shortDescription">Short Description</label>
                            <textarea class="form-control" name="shortDescription" id="input-shortDescription" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-discord">Discord</label>
                            <input type="text" class="form-control" name="discord" id="input-discord">
                        </div>
                        <div class="form-group">
                            <label for="input-videoLink">Video Link</label>
                            <input type="url" class="form-control" name="videoLink" id="input-videoLink">
                        </div>
                        <div class="form-group">
                            <label for="input-location">Location</label>
                            <select class="form-control" name="location" id="input-location">
                                <option>North America</option>
                                <option>Europe</option>
                                <option>Asia</option>
                                <option>Australia</option>
                                <option>South America</option>
                                <option>Africa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-serverRules">Server Rules</label>
                            <textarea class="form-control" name="serverRules" id="input-serverRules" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-moderationDescription">Moderation Description</label>
                            <textarea class="form-control" name="moderationDescription" id="input-moderationDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-moderationAdditional">Moderation Additional</label>
                            <textarea class="form-control" name="moderationAdditional" id="input-moderationAdditional" rows="4"></textarea>
                        </div>
                        <div id="input-genresCheckboxes"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type = "submit" value = "submit" class="btn btn-primary">Submit changes</button>
                </div>
            </form>
            </div>
        </div>
    </div>




    <!-- Card Elements -->
    <div class="row mt-4">
        <div class="col-12">

        </div>
    </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="scripts/Jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src = "scripts/moreInfo.js"></script>
</body>

</html>

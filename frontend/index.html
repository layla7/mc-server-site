    <!-- Main Content -->
    <div class="container mt-5">
        
        <div class="container-fluid">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#serverModal">Add Server</button>
                <!--Search Box-->
            <div class = "align-right align-items-right">
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!-- Card Elements -->
        <div class="row mt-4">
            <div class="col-12" id = "mainContents">
            </div>
        </div>
    </div>

    <div class="modal fade" id="serverModal" tabindex="-1" role="dialog" aria-labelledby="serverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serverModalLabel">Server Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id = "EditForm">
                        <div class="form-group">
                            <label for="input-name">Name</label>
                            <input type="text" class="form-control" name="name" id="input-name" required>
                        </div>
                        <div class="form-group">
                            <label for="input-serverAddress">Server Address</label>
                            <input type="text" class="form-control" name="serverAddress" id="input-serverAddress" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name = "java" class="form-check-input" id="input-java">
                            <label class="form-check-label" for="input-java">Java</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="bedrock" class="form-check-input" id="input-bedrock">
                            <label class="form-check-label" for="input-bedrock">Bedrock</label>
                        </div>
                        <div class="form-group">
                            <label for="input-secondaryAddress">Secondary Address</label>
                            <input type="text" class="form-control" name="secondaryAddress" id="input-secondaryAddress">
                        </div>
                        <div class="form-group">
                            <label for="input-owner">Owner</label>
                            <input type="text" class="form-control" name="owner" id="input-owner">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" for="input-serverBanner">Server Banner</label>
                            <input type="file" id="input-serverBanner" accept = "image/*" name="filename">
                        </div>
                        <div class="form-group">
                            <label for="input-longDescription">Long Description</label>
                            <textarea class="form-control" name="longDescription" id="input-longDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-shortDescription">Short Description</label>
                            <textarea class="form-control" name="shortDescription" id="input-shortDescription" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-discord">Discord</label>
                            <input type="text" class="form-control" name="discord" id="input-discord">
                        </div>
                        <div class="form-group">
                            <label for="input-videoLink">Video Link</label>
                            <input type="url" class="form-control" name="videoLink" id="input-videoLink">
                        </div>
                        <div class="form-group">
                            <label for="input-location">Location</label>
                            <select class="form-control" name="location" id="input-location">
                                <option>North America</option>
                                <option>Europe</option>
                                <option>Asia</option>
                                <option>Australia</option>
                                <option>South America</option>
                                <option>Africa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-serverRules">Server Rules</label>
                            <textarea class="form-control" name="serverRules" id="input-serverRules" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-moderationDescription">Moderation Description</label>
                            <textarea class="form-control" name="moderationDescription" id="input-moderationDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-moderationAdditional">Moderation Additional</label>
                            <textarea class="form-control" name="moderationAdditional" id="input-moderationAdditional" rows="4"></textarea>
                        </div>
                        <div id="input-genresCheckboxes"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type = "button" class="btn btn-secondary"><input type="checkbox" name = "approved" class="form-check-input" id="input-approved"><label class="form-check-label" for="input-approved">Approve Changes</label></button>
                    <button type = "button" id = "submitButton" class="btn btn-primary" onclick="formSubmit()">Submit changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>
</body>
